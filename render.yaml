services:
  # 1. The Web API Service
  - type: web
    name: csv-import-api
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: csv-import-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: csv-import-redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEBHOOK_SECRET
        generateValue: true

  # 2. The Celery Background Worker
  - type: worker
    name: csv-import-worker
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: celery -A app.worker.celery_app worker --loglevel=info --concurrency=2
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: csv-import-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: csv-import-redis
          property: connectionString

databases:
  - name: csv-import-db
    databaseName: csv_db
    user: csv_user
    plan: free
    region: oregon

services:
  - type: redis
    name: csv-import-redis
    region: oregon
    plan: free
    ipAllowList: [] # Only allow internal connections
